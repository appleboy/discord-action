name: discord message
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: send custom message with args
        uses: ./
        with:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          message: "A new commit has been pushed with custom message."
          debug: true

      - name: send default message
        uses: ./
        with:
          webhook_id: ${{ secrets.WEBHOOK_ID }}
          webhook_token: ${{ secrets.WEBHOOK_TOKEN }}
          debug: true

      - name: send color message with custom username
        uses: ./
        with:
          webhook_id: ${{ secrets.WEBHOOK_ID }}
          webhook_token: ${{ secrets.WEBHOOK_TOKEN }}
          color: "#48f442"
          username: "GitHub Bot"
          message: "A new commit has been pushed with custom color."

      - name: send file message
        uses: ./
        with:
          webhook_id: ${{ secrets.WEBHOOK_ID }}
          webhook_token: ${{ secrets.WEBHOOK_TOKEN }}
          file: "./images/message.png"
          message: "Send Multiple File."
